<head>

</head>
<body class="container-fluid d-flex flex-column min-vh-100">
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark h-50">
        <a  class="navbar-brand" href="./index.html">
            <img class="img-fluid w-50" id="logo"
            src="./images/logo.png"  alt="Logo">
        </a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <!-- menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="list-unstyled ms-3 d-block">
                <li class="nav-item list-inline-item">
                    <a class="" href="./index.html" 
                     aria-expanded="false">
                        <span>
                            <ion-icon 
                            name="information-circle"></ion-icon>
                        </span>
                        Home  
                    </a>
                </li>
                <li class="nav-item list-inline-item">
                    <a href="./about.html">
                        <span>
                            <ion-icon name="logo-medium"></ion-icon>
                        </span>
                        About me
                    </a>
                </li>
                <li class="nav-item list-inline-item">
                    <a href="./contact_us.html" 
                    id="contact" 
                    aria-expanded="false">
                        <span>
                            <ion-icon name="call"></ion-icon>
                        </span>
                        Contact
                    </a>
                </li>
               
            </ul>        
        </div>
    </nav>
    <main class="min-vh-100 bg-secondary container-fluid 
    text-md-center text-white">
        <h2 class="display-2">Contact us</h2>

        <div class="row w-75 mx-auto bg-gradient bg-dark mt-4">
            <form class="form w-75 mx-auto" 
            action="https://formspree.io/f/xjvlpzdw"
            method="post">
                <!--Name-->
                <div class="row my-2">
                    <label for="name" class="col-md-2 col-form-label-lg">Name: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                </div>
                <!--Surnme-->
                <div class="row my-2">
                    <label for="surname" class="col-md-2 col-form-label-lg">Surname: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Enter your surname">
                    </div>
                </div>
                <!--Message-->
                <div class="row my-2">
                    <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
                    <div class="col-md-8">
                        <textarea class="form-select" name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="row my-2">
                    <label class="col-md-2"></label>
                    <div class="col-md-8">
                       <input class="btn btn-primary w-100" type="submit" value="Submit">
                    </div>
                </div>

            </form>
        </div>    
    </main>
    <footer class="container-fluid mt-auto bg-dark py-5">
        <div class="row">

                <li class="nav-item list-inline-item">
                    <a href="#contacts" 
                    id="contact" 
                    aria-expanded="false">
                        <span>

                        </span>
                        Contact
                    </a>
                </li>
            </ul>            
        </div>
    </footer>
